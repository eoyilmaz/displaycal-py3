name: Tests
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, unlabeled]
    branches:
      - develop
  push:
    branches:
      - develop

jobs:
  linux:
    name: Linux + Python ${{ matrix.python-version }} + wxPython ${{ matrix.wx-version }}
    env:
      DISPLAY: :0
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
        wx-version:
          - "4.2.0"
          - "4.2.1"
          - "4.2.2"
        exclude:
          - wx-version: "4.2.0"
            python-version: "3.11"
          - wx-version: "4.2.0"
            python-version: "3.12"
          - wx-version: "4.2.0"
            python-version: "3.13"
          - wx-version: "4.2.1"
            python-version: "3.12"
          - wx-version: "4.2.1"
            python-version: "3.13"
          - wx-version: "4.2.2"
            python-version: "3.8"
          - wx-version: "4.2.2"
            python-version: "3.9"
          - wx-version: "4.2.2"
            python-version: "3.10"

    steps:

    - uses: actions/checkout@v4

    - name: Set Environment Variables
      run: |
        echo "py_version=$(echo ${{ matrix.python-version }} | tr -d .)" >> $GITHUB_ENV
        if [ "${{ matrix.python-version }}" == "3.8" ]; then
          echo "add_dir_str=${{ matrix.python-version }}" >> $GITHUB_ENV
        elif [ "${{ matrix.python-version }}" == "3.9" ]; then
          echo "add_dir_str=${{ matrix.python-version }}" >> $GITHUB_ENV
        elif [ "${{ matrix.python-version }}" == "3.10" ]; then
          echo "add_dir_str=cpython-310" >> $GITHUB_ENV
        elif [ "${{ matrix.python-version }}" == "3.11" ]; then
          echo "add_dir_str=cpython-311" >> $GITHUB_ENV
        elif [ "${{ matrix.python-version }}" == "3.12" ]; then
          echo "add_dir_str=cpython-312" >> $GITHUB_ENV
        elif [ "${{ matrix.python-version }}" == "3.13" ]; then
          echo "add_dir_str=cpython-313" >> $GITHUB_ENV
        fi

    - name: Setup xvfb
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xinput0 \
            libxcb-xfixes0
        # start xvfb in the background
        sudo /usr/bin/Xvfb $DISPLAY -screen 0 1280x1024x24 &

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Update pip
      run: |
        sudo apt-get install -y $(grep -o ^[^#][[:alnum:]-]*.* "packages.list")
        python3 -m pip install --upgrade pip
        pip install wheel

    - name: Patch requirements.txt for wxPython
      run: |
        sed -i "s/requirements.txt/requirements-tests.txt/g" pyproject.toml

    - name: Install wxPython ${{ matrix.wx-version }}
      run: |
        pip install https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-22.04/wxPython-${{ matrix.wx-version }}-cp${{ env.py_version }}-cp${{ env.py_version }}-linux_x86_64.whl

    - name: Install Python dependencies
      run: |
        pip install -r requirements-tests.txt -r requirements-dev.txt

    - name: Build DisplayCAL
      run: |
        sudo chmod a+rw /etc/udev/rules.d
        python3 -m build
        ls -l dist/
        wheel_file=$(ls dist/*.whl)
        echo wheel_file=$wheel_file
        pip install $wheel_file

    - name: Test with pytest
      run: |
        python -m pytest --verbose -n auto -W ignore --color=yes --cov=. --cov-report html

    - name: Archive code coverage results
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-report-${{ env.py_version }}-${{ matrix.wx-version }}
        path: htmlcov
        retention-days: 10

  windows:
    name: Windows + Python ${{ matrix.python-version }} + wxPython ${{ matrix.wx-version }}
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
        wx-version:
          - "4.2.0"
          - "4.2.1"
          - "4.2.2"
        exclude:
          - wx-version: "4.2.0"
            python-version: "3.11"
          - wx-version: "4.2.0"
            python-version: "3.12"
          - wx-version: "4.2.0"
            python-version: "3.13"
          - wx-version: "4.2.1"
            python-version: "3.12"
          - wx-version: "4.2.1"
            python-version: "3.13"
          - wx-version: "4.2.2"
            python-version: "3.8"
          - wx-version: "4.2.2"
            python-version: "3.9"
          - wx-version: "4.2.2"
            python-version: "3.10"

    steps:
    - uses: actions/checkout@v4

    - name: Set Environment Variables
      run: |
        $py_version = "${{ matrix.python-version }}" -replace '\.', ''
        echo "py_version=$py_version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        if ("${{ matrix.python-version }}" -eq "3.8") {
          echo "add_dir_str=${{ matrix.python-version }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        } elseif ("${{ matrix.python-version }}" -eq "3.9") {
          echo "add_dir_str=${{ matrix.python-version }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        } elseif ("${{ matrix.python-version }}" -eq "3.10") {
          echo "add_dir_str=cpython-310" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        } elseif ("${{ matrix.python-version }}" -eq "3.11") {
          echo "add_dir_str=cpython-311" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        } elseif ("${{ matrix.python-version }}" -eq "3.12") {
          echo "add_dir_str=cpython-312" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        }

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Update pip
      run: |
        python -m pip install --upgrade pip
        pip install wheel

    - name: Install wxPython ${{ matrix.wx-version }}
      run: |
        pip install wxPython==${{ matrix.wx-version }}

    - name: Install Python dependencies
      run: |
        pip install -r requirements-tests.txt -r requirements-dev.txt
        # ${{env.pythonLocation}}\Scripts\pywin32_postinstall.py -install
        python pywin32_postinstall -install

    - name: Build DisplayCAL
      run: |
        python -m build
        dir dist
        $wheel_file = Get-ChildItem dist\*.whl
        echo "wheel_file=$wheel_file"
        pip install $wheel_file

    - name: Test with pytest
      run: |
        python -m pytest --verbose -n auto -W ignore --color=yes --cov=. --cov-report html

    - name: Archive code coverage results
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-report-${{ env.py_version }}-windows
        path: htmlcov
        retention-days: 10
